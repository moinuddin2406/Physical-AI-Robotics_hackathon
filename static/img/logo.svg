<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot Head -->
  <rect x="35" y="15" width="30" height="30" rx="5" fill="#00bfff"/>
  <!-- Eyes -->
  <circle cx="45" cy="30" r="3" fill="white"/>
  <circle cx="55" cy="30" r="3" fill="white"/>
  <!-- Antenna -->
  <line x1="50" y1="15" x2="50" y2="5" stroke="#00bfff" stroke-width="2"/>
  <circle cx="50" cy="3" r="2" fill="#0077cc"/>
  
  <!-- Body -->
  <rect x="30" y="45" width="40" height="30" rx="5" fill="#00bfff"/>
  <!-- Chest Panel -->
  <rect x="35" y="50" width="30" height="15" rx="3" fill="white" opacity="0.3"/>
  <!-- Buttons -->
  <circle cx="40" cy="55" r="1.5" fill="#0077cc"/>
  <circle cx="50" cy="55" r="1.5" fill="#0077cc"/>
  <circle cx="60" cy="55" r="1.5" fill="#0077cc"/>
  
  <!-- Arms -->
  <line x1="30" y1="50" x2="15" y2="55" stroke="#00bfff" stroke-width="5" stroke-linecap="round"/>
  <line x1="70" y1="50" x2="85" y2="55" stroke="#00bfff" stroke-width="5" stroke-linecap="round"/>
  <!-- Hands -->
  <circle cx="13" cy="57" r="4" fill="#00bfff"/>
  <circle cx="87" cy="57" r="4" fill="#00bfff"/>
  
  <!-- Legs -->
  <rect x="35" y="75" width="6" height="15" rx="3" fill="#0077cc"/>
  <rect x="59" y="75" width="6" height="15" rx="3" fill="#0077cc"/>
  <!-- Feet -->
  <rect x="33" y="90" width="10" height="5" rx="2" fill="#005599"/>
  <rect x="57" y="90" width="10" height="5" rx="2" fill="#005599"/>
</svg>