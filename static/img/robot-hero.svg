<svg width="2000" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0f2c" />
      <stop offset="100%" stop-color="#1a237e" />
    </linearGradient>
    <filter id="blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Abstract robot elements -->
  <g opacity="0.2">
    <!-- Main robot shape -->
    <rect x="400" y="200" width="400" height="500" rx="80" fill="#00bfff" stroke="#0ea5e9" stroke-width="4" />
    <rect x="450" y="150" width="300" height="100" rx="30" fill="#ffffff" stroke="#0ea5e9" stroke-width="4" />
    
    <!-- Head -->
    <circle cx="600" cy="180" r="80" fill="#00bfff" stroke="#0ea5e9" stroke-width="4" />
    
    <!-- Eyes -->
    <circle cx="560" cy="170" r="20" fill="#ffffff" />
    <circle cx="640" cy="170" r="20" fill="#ffffff" />
    <circle cx="560" cy="170" r="8" fill="#000000" />
    <circle cx="640" cy="170" r="8" fill="#000000" />
    
    <!-- Body details -->
    <rect x="500" y="250" width="200" height="400" rx="20" fill="#1e3a8a" stroke="#0ea5e9" stroke-width="4" />
    
    <!-- Arms -->
    <rect x="320" y="250" width="80" height="300" rx="40" fill="#00bfff" stroke="#0ea5e9" stroke-width="4" />
    <rect x="800" y="250" width="80" height="300" rx="40" fill="#00bfff" stroke="#0ea5e9" stroke-width="4" />
    
    <!-- Legs -->
    <rect x="520" y="650" width="80" height="250" rx="40" fill="#00bfff" stroke="#0ea5e9" stroke-width="4" />
    <rect x="600" y="650" width="80" height="250" rx="40" fill="#00bfff" stroke="#0ea5e9" stroke-width="4" />
    
    <!-- Circuit patterns -->
    <path d="M500 300 L600 300 M500 350 L600 350 M500 400 L600 400 M500 450 L600 450" 
          stroke="#ffffff" stroke-width="2" stroke-dasharray="10,5" opacity="0.5" />
    
    <!-- Geometric accents -->
    <circle cx="600" cy="500" r="60" stroke="#00bfff" stroke-width="4" fill="none" opacity="0.6" />
    <polygon points="550,600 650,600 600,700" fill="#0ea5e9" opacity="0.4" />
  </g>
  
  <!-- Additional abstract elements -->
  <g opacity="0.1">
    <circle cx="200" cy="200" r="150" fill="#00bfff" />
    <circle cx="1800" cy="800" r="200" fill="#00bfff" />
    
    <rect x="0" y="0" width="2000" height="100" fill="#ffffff" opacity="0.05" />
    <rect x="0" y="900" width="2000" height="100" fill="#ffffff" opacity="0.05" />
  </g>
</svg>